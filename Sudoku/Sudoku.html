<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="sudoku.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <title>Sudoku</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <div class="">
          <h5><span id="timer"></span></h5>
        </div>

        <div>
          <div class="d-flex justify-content-center align-item-center">
            <h5>4x4 Sudoku</h5>
          </div>

          <div class="d-flex justify-content-center align-item-center">
            <button
              onClick="time()"
              class="btn bg-success text-light"
              style="width: 150px"
            >
              Start
            </button>
          </div>
        </div>

        <div class="circle">
          <a href="Sudoku.html">
            <i class="bi bi-arrow-counterclockwise display-6"></i
          ></a>
        </div>
      </div>
    </nav>

    <!-- Main body -->
    <section>
      <div class="main container shadow-lg p-sm-5 m-sm-5 rounded">
        <table id="sudoku" class="d-sm-flex justify-content-center">
          <tr>
            <td>
              <input class="first_box" id="1" type="number" min="1" max="4" />
            </td>
            <td>
              <input class="first_box" id="2" type="number" min="1" max="4" />
            </td>
            <td>
              <input class="second_box" id="3" type="number" min="1" max="4" />
            </td>
            <td>
              <input class="second_box" id="4" type="number" min="1" max="4" />
            </td>
          </tr>

          <tr>
            <td>
              <input class="first_box" id="5" type="number" min="1" max="4" />
            </td>
            <td>
              <input class="first_box" id="6" type="number" min="1" max="4" />
            </td>
            <td>
              <input class="second_box" id="7" type="number" min="1" max="4" />
            </td>
            <td>
              <input class="second_box" id="8" type="number" min="1" max="4" />
            </td>
          </tr>

          <tr>
            <td>
              <input class="third_box" id="9" type="number" min="1" max="4" />
            </td>
            <td>
              <input class="third_box" id="10" type="number" min="1" max="4" />
            </td>
            <td>
              <input class="fourth_box" id="11" type="number" min="1" max="4" />
            </td>
            <td>
              <input class="fourth_box" id="12" type="number" min="1" max="4" />
            </td>
          </tr>

          <tr>
            <td>
              <input class="third_box" id="13" type="number" min="1" max="4" />
            </td>
            <td>
              <input class="third_box" id="14" type="number" min="1" max="4" />
            </td>
            <td>
              <input class="fourth_box" id="15" type="number" min="1" max="4" />
            </td>
            <td>
              <input class="fourth_box" id="16" type="number" min="1" max="4" />
            </td>
          </tr>
        </table>

        <div class="d-sm-flex justify-content-center">
          <button
            class="btn bg-success btn-lg text-light"
            onClick="add_toarray_main()"
            id="check"
            style="width: 420px"
          >
            Check
          </button>
        </div>
      </div>
    </section>


    <section class="loser">
      <div class="loser_window"> <h1> You Lost Try Agains </h1> </div>


    </section>


    <section class="winner">
      <div class="winner_window"> <h1> Congrats You Won </h1> </div>


    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="Sudoku.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
